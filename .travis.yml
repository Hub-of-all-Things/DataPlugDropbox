sudo: required

language: node_js

services:
  - docker

script:
  - docker build -t hubofallthings/dropbox-dataplug .

after_success:
  - if [ "$TRAVIS_BRANCH" == "prod-test" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push hubofallthings/dropbox-dataplug;
    fi 

